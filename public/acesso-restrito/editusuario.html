<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina do acesso</title>
    <link rel="stylesheet" href="css/acesso.css">
    <script src="js/editar.js"></script>
</head>
<body onload="carregara()">

    <header>

        <div id="container-login">
            <h1>Editar Dados</h1>
            <form id="logincad">
                <label for="nomecad">Nome</label>
                <input type="text" name="nomecad" id="nomecad" placeholder="Digite o nome" required>
                <label for="emailcad">Email</label>
                <input type="text" name="emailcad" id="emailcad" placeholder="Digite o email" required>
                <label for="nomescad">Usuário</label>
                <input type="text" name="nomescad" id="nomescad" placeholder="Digite o nome de Usuário" required>
                <label for="senhacad">Senha</label>
                <input type="password" name="senhacad" id="senhacad" placeholder="Digite a senha" required>
               
                
            </form>
    
            <button onclick="editar()" type="submit" value="enviar-cadastro" id="btn-logincad">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Salvar
            </button>
    
        </div>
    


    </header>
    
</body>

<script>
    
function carregara() {
let token = localStorage.getItem('token');
let nomeg = localStorage.getItem('nameg');
let emailg = localStorage.getItem('emailg');
let usernameg = localStorage.getItem('usernameg');
let passwordg = localStorage.getItem('passwordg');

let nome = document.getElementById('nomecad')
let email = document.getElementById('emailcad')
let username = document.getElementById('nomescad')
let password = document.getElementById('senhacad')

nome.value = nomeg;
email.value = emailg;
username.value = usernameg;
password.value = passwordg;
}
</script>
</html>
